<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flipbook</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/turn.min.js"></script>

<style>
body {
  margin: 0;
  background: #222;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#book {
  width: 1068px;
  height: 600px;
}

.page {
  width: 534px;
  height: 600px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
</style>
</head>

<body>

<div id="book">
  <div class="page" style="background-image:url('images/FMCG1.png')"></div>
  <div class="page" style="background-image:url('images/FMCG2.png')"></div>
  <div class="page" style="background-image:url('images/FMCG3.png')"></div>
</div>

<script>
$(document).ready(function() {
  $("#book").turn({
    width: 1068,
    height: 600,
    autoCenter: true
  });
});
</script>

</body>
</html>
