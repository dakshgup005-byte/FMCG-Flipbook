<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flipbook 960x540 Cover + 1920x540 Spread</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Turn.js -->
<script src="js/turn.min.js"></script>

<style>
  body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #book {
    margin: 0 auto;
  }

  .page {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border: 1px solid #444; /* optional for debugging */
  }
</style>
</head>
<body>

<div id="book">
  <!-- Cover page -->
  <div class="page" style="width:960px; height:540px; background-image:url('images/FMCG1.png')"></div>

  <!-- Double-page spread -->
  <div class="page" style="width:960px; height:540px; background-image:url('images/FMCG2.png')"></div>
  <div class="page" style="width:960px; height:540px; background-image:url('images/FMCG3.png')"></div>
</div>

<script>
$(document).ready(function() {
  var $book = $("#book");
  
  // Initialize Turn.js with cover page size
  $book.turn({
    width: 960,
    height: 540,
    autoCenter: true,
    pages: $book.children().length
  });

  // On page turn, expand to double-page spread
  $book.bind("turned", function(event, page, view) {
    if (page === 2) {  // first double-page spread
      $book.turn("size", 1920, 540);  // total width 1920, height 540
    }
  });
});
</script>

</body>
</html>
